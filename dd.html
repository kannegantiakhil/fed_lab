 <!DOCTYPE HTML>
<html>
<head>
<style>
#div1, #div2 {
  float: left;
  width: 250px;
  height: 250px;
  margin: 10px;
  padding: 10px;
  border: 1px solid black;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body background="https://thumbs.dreamstime.com/b/environment-earth-day-hands-trees-growing-seedlings-bokeh-green-background-female-hand-holding-tree-nature-field-gra-130247647.jpg">
<center>

<h1 style="backgroungcolor:blue;">DRAG AND DROP</h1>
<p><strong><i>Drag and Drop image from one box to another box.</i></strong></p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img src="https://media.istockphoto.com/photos/image-of-open-antique-book-on-wooden-table-with-glitter-overlay-picture-id1354441996?b=1&k=20&m=1354441996&s=170667a&w=0&h=O4JDagXhIh1N13PNN6G4_L5KB5QPZryin7FOrZnzYvc=" draggable="true" ondragstart="drag(event)" id="drag1" width="250px" height="250px">
</div>

<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</center>
</body>
</html>
